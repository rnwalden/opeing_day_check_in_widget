<html>
<head>

    <link href="https://my.avc.edu/styles/main.css" rel="stylesheet" />
    <link href="https://my.avc.edu/styles/branding/avc.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">

</head>
<body>




<script>
// on page load check for sign in and set accordingly
    var is_signed_in = false;


</script>


<h1 class="page-header">Opening Day Sign In</h1>
<p>Welcome to the AVC Opening Day Ceremonies.</p>

<h2 id="message" class="page-header">Please sign in</h2>
<form action="#"  method="post"  id="signin_form" >
    <input type="hidden" id="avcid" name="avcid" value="123456789">
    <input type="hidden" id="uname" name="uname" value="rwalden">
    <input type="hidden" id="fname" name="fname" value="robert">
    <input type="hidden" id="lname" name="lname" value="walden">
    <input type="submit" value="Sign In"  ><br>
</form>


<button id="test_btn" type="button" onclick="signin()" width="250">Test Button for Sign in call back</button>

<p id="ex"></p>
<button id="test_bttn" type="button" onclick="check_is_signed_in()" width="250">Test Button</button>

<script>
// put in callback and onload
function check_is_signed_in() {
    if ( is_signed_in == true) {
            document.getElementById("message").innerHTML = "You signed in on " + Date();
            document.getElementById("signin_form").style.display = 'none';
        } else {
            document.getElementById("message").innerHTML = "Please sign in.";
        }
    }

function signin() {
    is_signed_in = true;
    document.getElementById("ex").innerHTML = "timestamp: " + Date.now() +"  "+is_signed_in;
    check_is_signed_in();
    }


</script>



</body>
</html>
